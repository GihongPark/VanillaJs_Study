<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>지뢰찾기</title>
        <style>
            #screen {
                width: 300px;
                height: 200px;
                text-align: center;
                user-select: none;
            }
            #screen.waiting {
                background-color: aqua;
            }
            #screen.ready {
                background-color: red;
            }
            #screen.now {
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>
        <div id="screen" class='waiting'>클릭해서 시작</div>
  
        <script src="./main.js"></script>
    </body>
</html>
